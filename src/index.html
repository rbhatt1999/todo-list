<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
</head>
<body>
  <main>
    <div class="wapper">
      <div class="headline"><h1> Today's To Do</h1><img src="./icons/reload.png" alt="reload"></div>
      <form action="#" class = "todo-input">
        <input id="item" type="text" name="item" placeholder="Add to your list..">
        <button type="submit"> <img src= "./icons/enter-key.svg" alt="enter"></button>
      </form>
      <div class="output-list"></div>
      <button class="task-complete">Clear all completed</button>
    </div>
  </main>
</body>
</html>
